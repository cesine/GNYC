                <h1> Sign Up To Volunteer</h1>
        
        <form id="volunteer" >
          
     
             <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="name" class="form-control" id="inputName" placeholder="First and Last ">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" name="dateOfBirth" id="dob">
              </div>
                <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="text"  name="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="000-000-0000">
              </div>
              <div class="form-group">
                <label for="reason">Why do you choose to sign up for this program?</label>
                <textarea class="form-control"  name="reason" id="reason" placeholder="I want to volunteer because..."></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
</form>


<hr/>

        <h1>Donate and let's make NYC  a better place!</h1>
        
        <form id="fund">
          
               <div class="form-group">
                <label for="donate">How much would you like to donate?</label>
                <input type="number" name="amount" class="form-control" id="donate" placeholder="amount">
              </div>
             
                <div class="form-group">
                <label for="credit card">which credit card would you like to use?</label>
                <input type="text" name="creditCard" class="form-control" id="credit card" placeholder="credit card">
              </div>
              <div class="form-group">
                <label for="credit card number">Please enter your credit card number</label>
                <input type="text" name=creditCardNumber class="form-control" id="credit card number" placeholder="0000000000000000">
              </div>
                 <button type="submit" class="btn btn-default">Submit</button>
