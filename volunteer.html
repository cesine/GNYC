    <body>
        <h1> Sign Up To Volunteer</h1>
        
        <form id="volunteer">
          
           <div id='menu-nav'>
        <div id='navigation-bar'>
            <ul>

             <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="First and Last ">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" id="dob">
              </div>
                <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="email" class="form-control" id="inputPhoneNumber" placeholder="000-000-0000">
              </div>
              <div class="form-group">
                <label for="reason">Why do you choose to sign up for this program?</label>
                <textarea class="form-control" id="reason" placeholder="I want to volunteer because..."></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
</form>
